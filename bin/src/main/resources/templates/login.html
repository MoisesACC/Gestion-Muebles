<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxuryWood - Autenticación</title>
    
    <!-- Enlaces CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
   
</head>
<style>
/* Auth Specific Styles */
.auth-container {
    min-height: 100vh;
    background: linear-gradient(rgba(139, 69, 19, 0.9), rgba(139, 69, 19, 0.7)),
                url('https://images.unsplash.com/photo-1581428982868-e410dd047a90');
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.auth-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 450px;
    padding: 2.5rem;
    position: relative;
    overflow: hidden;
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-header .logo {
    color: var(--primary-color);
    font-size: 2rem;
    margin-bottom: 1rem;
}

.auth-header h2 {
    color: var(--primary-color);
    font-size: 1.75rem;
    margin-bottom: 0.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    color: var(--text-dark);
    font-weight: 500;
    margin-bottom: 0.5rem;
    display: block;
}

.form-control {
    border: 2px solid #e1e1e1;
    border-radius: 8px;
    padding: 0.75rem 1rem;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
}

.auth-btn {
    width: 100%;
    padding: 0.75rem;
    font-size: 1rem;
    font-weight: 500;
    margin-top: 1rem;
}

.auth-footer {
    text-align: center;
    margin-top: 1.5rem;
}

.auth-footer a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.auth-footer a:hover {
    color: var(--accent-color);
}

.auth-forms {
    position: relative;
    width: 100%;
}

.auth-form {
    transition: all 0.3s ease;
}

.register-form {
    display: none;
    opacity: 0;
    transform: translateX(50px);
}

.register-form.active {
    display: block;
    opacity: 1;
    transform: translateX(0);
}

.login-form.hidden {
    display: none;
    opacity: 0;
    transform: translateX(-50px);
}

.alert {
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
    display: none;
}

.alert-success {
    background-color: #d4edda;
    border-color: #c3e6cb;
    color: #155724;
}

.alert-error {
    background-color: #f8d7da;
    border-color: #f5c6cb;
    color: #721c24;
}
</style>
<body>
   
    <div class="auth-container">
        <div class="auth-card">
            
            <div class="auth-forms">
                <!-- Formulario de Login -->
                <form class="auth-form login-form" id="loginForm" action="/login" method="post">
                    <div class="auth-header">
                        <div class="logo">
                            <i class="fas fa-couch"></i>
                        </div>
                        <h2>Iniciar Sesión</h2>
                        <p>Bienvenido de nuevo a LuxuryWood</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginUsername">
                            <i class="fas fa-user"></i> Usuario
                        </label>
                        <input type="text" class="form-control" id="loginUsername" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <input type="password" class="form-control" id="loginPassword" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-custom auth-btn">
                        Iniciar Sesión
                    </button>
                    
                    <div class="auth-footer">
                        <p>¿No tienes cuenta? <a href="#" id="showRegister">Crear cuenta</a></p>
                    </div>
                </form>

                <!-- Formulario de Registro -->
                <form class="auth-form register-form" id="registerForm" action="/register" method="post">
                    <div class="auth-header">
                        <div class="logo">
                            <i class="fas fa-couch"></i>
                        </div>
                        <h2>Crear Cuenta</h2>
                        <p>Únete a la familia LuxuryWood</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerUsername">
                            <i class="fas fa-user"></i> Usuario
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="registerPassword">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-custom auth-btn">
                        Crear Cuenta
                    </button>
                    
                    <div class="auth-footer">
                        <p>¿Ya tienes cuenta? <a href="#" id="showLogin">Iniciar sesión</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.querySelector('.login-form');
            const registerForm = document.querySelector('.register-form');
            const showRegisterLink = document.getElementById('showRegister');
            const showLoginLink = document.getElementById('showLogin');
            const successAlert = document.getElementById('successAlert');

            // Mostrar formulario de registro
            showRegisterLink.addEventListener('click', function(e) {
                e.preventDefault();
                loginForm.classList.add('hidden');
                registerForm.classList.add('active');
            });

            // Mostrar formulario de login
            showLoginLink.addEventListener('click', function(e) {
                e.preventDefault();
                registerForm.classList.remove('active');
                loginForm.classList.remove('hidden');
            });

            // Manejar envío del formulario de registro

                // Aquí normalmente enviarías los datos al servidor
                // Simulamos una respuesta exitosa
                successAlert.style.display = 'block';
                registerForm.classList.remove('active');
                loginForm.classList.remove('hidden');
                
                // Limpiar formulario
                registerForm.reset();
                
                // Ocultar mensaje de éxito después de 5 segundos
                setTimeout(() => {
                    successAlert.style.display = 'none';
                }, 5000);
            });
        ;
    </script>
</body>
</html>
