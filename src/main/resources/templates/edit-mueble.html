<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Mueble</title>
</head>
<body>
    <h1>Editar Mueble</h1>
    <form action="#" th:action="@{/muebles/edit/{id}(id=${mueble.id})}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" th:value="${mueble.nombre}" required>
        <br>
        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" name="descripcion" id="descripcion" th:value="${mueble.descripcion}">
        <br>
        <label for="precio">Precio:</label>
        <input type="number" step="0.01" name="precio" id="precio" th:value="${mueble.precio}" required>
        <br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="/muebles">Cancelar</a>
</body>
</html>
